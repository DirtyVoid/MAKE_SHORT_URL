<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen, projection">
</head>
<body>
    <div>
        <h1>Welcome to the URL Shortener</h1>
        <form id="urlForm">
            <label for="urlInput">Enter your URL:</label><br>
            <input type="text" id="urlInput" name="url">
            <button type="submit" id="shortenButton">Shorten</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/handle_button.js"></script>
</body>
</html>
